<!-- header -->
<header class="header ">
   <div class="container" id="wrapper">

	   <!-- Explanation -->
	  <div class="introduction">
		Choose your starting point and destination:
	  </div>

	  <!-- Dropdown "From" -->
   	  <div class="description" id=first>
		<select id="select-wrapper">
			<option value="From">From :</option>
			<option value="Berlin">Germany - Berlin</option>
			<option value="Stockholm">Sweden - Stockholm</option>
			<option value="Portugal">Portugal</option>
		</select>
		<br> <br>
		<!-- result area -->
		<p class="category" id="res">  
			<div id="wrap">
			</div>
			<!-- end wrap -->
			<script type="text/javascript">
			 $.get('data.csv', function(data) {
				var build = '<table border="1" cellpadding="2" cellspacing="0" style="border-collapse: collapse" width="100%">\n';
				var rows = data.split("\n");
				rows.forEach( function getvalues(thisRow) {
				build += "<tr>\n";
				var columns = thisRow.split(",");
				for(var i=0;i<columns.length;i++){ build += "<td>" + columns[i] + "</td>\n"; }   			
				build += "</tr>\n";
				})
				build += "</table>";
				$('#wrap').append(build);	
			 });</script>
		</p>
	  </div>

	  <!-- Dropdown "To" -->
	  <div class="description-2" id=second>
		<select id="select-wrapper-2">
			<option value="From">To :</option>
			<option value="Berlin">Germany - Berlin</option>
			<option value="Stockholm">Sweden - Stockholm</option>
			<option value="Portugal">Portugal</option>
		</select>
	  </div>

	  <!-- Search button -->
	  <input onclick="myFunction()" type="button" class="button" id="search-button" value="Search">
   </div>

</header>


<!-- add Javasscript file from js file -->
<script type="text/javascript" src="js/jquery.min.js"></script>

<script>  
const btn = document.getElementById('search-button');
const myText = document.getElementById('res');

function myFunction() {
	const from = document.getElementById("select-wrapper").value;
	const to = document.getElementById("select-wrapper-2").value;
	if (from == "Berlin" & to == "Portugal"){
			myText.innerHTML = from ;
		} else {
			myText.innerHTML = "no"; 
		}
		myText.style.backgroundColor = ' #fff';
		myText.style.opacity = '0.8';
		myText.style.padding = '15px';
		myText.style.height = '500px';
		myText.style.width = '700px';
		myText.style.outline = '5px solid rgba(244, 244, 244, 0.5)';
}




</script>
